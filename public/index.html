<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/web.svg" />
    <title>URL Shortener || Best URL Shortener in the Market!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>URL Shortener</h2>
            <button class="close-sidebar">&times;</button>
        </div>

        <div class="auth-section">
            <div class="user-info hidden">
                <div class="user-greeting">Welcome, <span id="usernameDisplay"></span>!</div>
                <button id="logoutBtn" class="btn btn-logout">Logout</button>
            </div>

            <div class="auth-forms">
                <div class="auth-form">
                    <h3>Login</h3>
                    <input type="text" id="loginUsername" placeholder="Username">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <button id="loginBtn" class="btn btn-primary">Login</button>
                </div>

                <div class="auth-form">
                    <h3>Sign Up</h3>
                    <input type="text" id="signupUsername" placeholder="Username">
                    <input type="password" id="signupPassword" placeholder="Password">
                    <button id="signupBtn" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="nav-link hidden" data-page="history" id="historyLink"><i
                            class="fas fa-history"></i> My URLs</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>URL Shortener</h1>
        </header>

        <!-- Home Page -->
        <div class="page active" id="home-page">
            <div class="container">
                <div class="developer-credit" style="font-weight: bolder; font-size: larger;">
                    Developed by <a href="https://imshubh.site" target="_blank">Shubhashish</a>
                </div>

                <div class="github-link">
                    <a href="https://github.com/Shubhashish-Chakraborty/url-shortener" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div class="url-form">
                    <h2>The Short Link</h2>
                    <h3 style="text-align: center;">Dont worry about the long URL's, Just CUT IT, and relax!</h3>
                    <div class="form-group">
                        <input type="text" id="longUrl" placeholder="Enter your long URL here">
                        <button id="shortenBtn" class="btn btn-primary">Shorten URL</button>
                    </div>

                    <div id="result" class="result hidden">
                        <p>Shortened URL:</p>
                        <a id="shortenedUrl" target="_blank"></a>
                        <div class="button-group">
                            <button id="copyBtn" class="btn btn-secondary">Copy</button>
                            <button id="redirectBtn" class="btn btn-secondary">Visit</button>
                        </div>
                    </div>
                </div>
                <!-- <div style="color: red; text-align: center; font: bolder; font-size: larger; font-weight: bolder; cursor: pointer;">
                    Sign up to save your URLs and keep track of your history
                </div> -->
            </div>
        </div>

        <!-- History Page -->
        <div class="page" id="history-page">
            <div class="container">
                <h2>Your Shortened URLs</h2>
                <div id="historyList" class="history-list">
                    <div class="empty-state">
                        <i class="fas fa-link"></i>
                        <p>No URLs found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast hidden"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
